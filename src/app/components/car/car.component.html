<div *ngIf="dataLoaded==false" class="spinner-grow" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Model</th>
            <th>Renk</th>
            <th>Marka</th>
            <th>Model</th>
            <th>Fiyat</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.description}}</td>
        <td>{{car.dailyPrice}}</td>
    </tr>
</table>
